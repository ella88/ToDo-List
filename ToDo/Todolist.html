<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="assets/css/todolist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js">
    </script>

</head>


<body>
    <div id="container">
        <h1>To-Do List <i class="fa fa-pencil"></i></h1>

            <li><span><i class="fa fa-trash"></i></span> Do dishes</li>
            <li><span><i class="fa fa-trash"></i></span> Do homework</li>
            <li><span><i class="fa fa-trash"></i></span> Go shopping grocery</li>
        </ul>

    </div>
    <script type="text/javascript" src="assets/js/todolist.js"></script>
</body>

</html>
